<!DOCTYPE html>
<html>
<head>
    <title>JADA Science Quiz</title>
    <style>
        .quiz-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .answer {
            margin: 5px;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>JADA Science Quiz</h1>

        <form id="quiz-form">
            <div class="question">
                1. What is the chemical symbol for Oxygen?
            </div>
            <div class="answer">
                <input type="radio" name="q1" value="O"> O
            </div>
            <div class="answer">
                <input type="radio" name="q1" value="O2"> O2
            </div>
            <div class="answer">
                <input type="radio" name="q1" value="O3"> O3
            </div>

            <div class="question">
                2. How many elements are there in the periodic table?
            </div>
            <div class="answer">
                <input type="radio" name="q2" value="118"> 118
            </div>
            <div class="answer">
                <input type="radio" name="q2" value="92"> 92
            </div>
            <div class="answer">
                <input type="radio" name="q2" value="32"> 32
            </div>

            <!-- Add more questions here -->
            
            <div class="question">
                1. What can all substances be classified as?
            </div>
            <div class="answer">
                <input type="radio" name="q3" value="O"> O
            </div>
            <div class="answer">
                <input type="radio" name="q3" value="O2"> O2
            </div>
            <div class="answer">
                <input type="radio" name="q3" value="O3"> O3
            </div>

            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>

        <div class="result" id="quiz-result"></div>
    </div>

    <script>
        function checkAnswers() {
            const answers = {
                q1: "O",
                q2: "118",
                 q3: "0"


                // Add more answers for additional questions
            };

            let score = 0;
            for (const question in answers) {
                const selectedAnswer = document.querySelector(`input[name=${question}]:checked`);
                if (selectedAnswer) {
                    if (selectedAnswer.value === answers[question]) {
                        score++;
                    }
                }
            }

            const quizResult = document.getElementById("quiz-result");
            quizResult.textContent = `You scored ${score} out of ${Object.keys(answers).length}.`;

            // You can provide additional feedback or explanations for the answers here.
        }
    </script>
</body>
</html>
